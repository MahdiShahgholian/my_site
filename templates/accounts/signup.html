{% load static %}

<!DOCTYPE html>
<html dir="rtl" lang="fa">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/user_icon.jpg' %}">
    <title> ورود به سایت </title>
    <!-- Custom CSS -->
    <link href="{% static 'log/dist/css/style.min.css' %}" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Vazir Font -->
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">

    <style>
        .auth-box {
            border-radius: 20px; /* تغییر شکل گوشه‌ها به شکل منحنی */
            background-color: black; /* تغییر رنگ پس زمینه به مشکی */
            padding: 20px; /* افزودن فاصله داخلی به فرم */
        }
    </style>

    <style>
        * {
            font-family: 'Vazir', sans-serif;
        }
    </style>
</head>

<body style="background-image: url('{% static 'img/log_back.jpg' %}'); background-repeat: no-repeat; background-size: cover; background-position: center;">
    <div class="main-wrapper">
        <!-- Preloader -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- Auth wrapper -->
        <div class="auth-wrapper d-flex no-block justify-start-content align-items-center" style="margin-right: 200px;">
            
            <div class="auth-box" >
                <div id="loginform">
                    <div class="logo">
                        <span class="db"> </span>
                        <h5 class="font-weight-bold m-b-20">ثبت نام در سایت</h5>
                        <!-- Form -->
                        <div class="row">
                            <div class="col-12">
                                <form class="form-horizontal m-t-20" action="{% url 'accounts:signup' %}" method="post">
                                    {% csrf_token %}
                                    
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
                                        </div>
                                        <input type="text" name='username' class="form-control form-control-lg" placeholder="نام کاربری"  aria-describedby="basic-addon1" style="text-align: right;">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                        </div>
                                        <input type="password" name='password1' class="form-control form-control-lg" placeholder="رمز عبور" aria-label="Password" aria-describedby="basic-addon1" style="text-align: right;">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
                                        </div>
                                        <input type="password" name='password2' class="form-control form-control-lg" placeholder="تکرار رمز عبور" aria-label="Password" aria-describedby="basic-addon1" style="text-align: right;">
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-md-12">
                                            
                                        </div>
                                    </div>

                                    <div class="form-group text-center">
                                        <div class="col-xs-12 p-b-20">
                                            <button class="btn btn-block btn-lg btn-info" type="submit">ثبت نام</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        
                                    </div>
                                    <div class="form-group m-b-0 m-t-10">
                                        
                                    </div>
                                </form>
                                {{msg}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!--    
            <img src="{% static 'assets/images/big/Naja-Logo.svg' %}" alt="ناجا" style="width: 400px; height: 350px; margin-right: 200px;">
        -->
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="{% static 'log/libs/jquery/dist/jquery.min.js' %}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="{% static 'log/libs/popper.js/dist/umd/popper.min.js' %}"></script>
    <script src="{% static 'log/libs/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        $('[data-toggle="tooltip"]').tooltip();
        $(".preloader").fadeOut();
        // ============================================================== 
        // Login and Recover Password 
        // ============================================================== 
        $('#to-recover').on("click", function() {
            $("#loginform").slideUp();
            $("#recoverform").fadeIn();
        });
    </script>
</body>

</html>
